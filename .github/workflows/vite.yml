name: NodeJS with Vite

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Build
      run: |
        npm install
        npm run build
    - name: Setup git config
      run: |
       
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    - name: Commit
      run: |
        cd dist
        git add -A
        git commit -m 'ðŸš€ deploy'
        git push -f git@github.com:flanb/portfolio-v2.git main:gh-pages
